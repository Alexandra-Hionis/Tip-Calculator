<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <header>
      <p>Tip Calculator</p>
    </header>
    <!-- Modal -->
    <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button onclick="refreshPage()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Please enter a positive value.</p>
            </div>
            <div class="modal-footer">
              <button onclick="refreshPage()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

<!-- Top Section -->

    <!-- Bill Amount Input -->
    <section>
        <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 top-section" id=radioTipSection>
            <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3 left-column-align">
                <p>Bill Amount</p>
            </div>
            <div class="col-sm-3 input">
                <form class="row gy-1 gx-3 align-items-center">
                    <div class="input-group" >
                        <span class="input-group-text">$</span>
                    <input 
                        type="number"
                        class="form-control billAmountInput"
                        id="billAmountInput"
                        placeholder="Amount"
                    />
                    </div>
            
            <div class="col-sm-3"></div>
            </div>
        </div>

        <!-- Tip % -->
        <div class="row" id="tipRadioBtns">
            <div class="col-sm-3"></div>
            <div class="col-sm-3 left-column-align">
            <p>Tip %</p>
            </div>
            <div class="col-sm-3 input">
                <form>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                  <input type="radio" name="tip"  value="0.15" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                  <label class="btn btn-outline-primary" for="btnradio2">15%</label>
                
                  <input type="radio" name="tip" value="0.20" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                  <label class="btn btn-outline-primary" for="btnradio3">20%</label>

                  <input type="radio" name="tip" value="0.25"  class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                  <label class="btn btn-outline-primary" for="btnradio4">25%</label>
                  </div>
            </form>             
            <div class="col-sm-3"></div>
        </div>
        </div>
        <div class="col-sm-2"></div>
      
          <!-- Buttons -->
          <div class="row">
            <div class="col-sm-12">
              <!-- Custom Tip -->
              <button onclick="showDiv()" type="button" class="btn btn-outline-danger" id="customBtn" value="Calculate">Custom Tip</button>
          
              <!-- Button trigger calculation -->
              <button onclick="calculateTip()" type="button" class="btn btn-outline-danger" id="calculateBtn" value="Calculate">Calculate</button>
            </div>
            </div>
      </div>
        </div>
        </div>
  </section>

  <!-- Start Custom Tip Section -->
  <!-- Bill Amount Input -->
  <section>
    <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8 top-section" id=customTipSection>
        <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-3 left-column-align">
            <p>Bill Amount</p>
        </div>
        <div class="col-sm-3 input">
            <form class="row gy-1 gx-3 align-items-center">
                <div class="input-group" >
                    <span class="input-group-text">$</span>
                <input 
                    type="number"
                    class="form-control billAmountInput"
                    id="billAmountInputTwo"
                    placeholder="Amount"
                />
                </div>
        
        <div class="col-sm-3"></div>
        </div>
    </div>

    <!-- Tip % -->
            <!-- Custom Tip  -->
    <div class="row" id="customTipInput">
      <div class="col-sm-3"></div>
      <div class="col-sm-3 left-column-align">
        <p>Tip %</p>
      </div>
      <div class="col-sm-3 input">
        <form class="row gy-1 gx-3 align-items-center">
            <div class="input-group">
              <input type="number"
              class="form-control billAmountInput"
              id="customPercentInput"
              placeholder="Percent">
              <span class="input-group-text">%</span>
            </div>
    
      <div class="col-sm-3"></div>
      </div>
    </div>
    <div class="col-sm-2"></div>
  
      <!-- Calculate Button -->
      <div class="row">
        <div class="col-sm-12">
          <!-- Custom Tip -->
       <button onclick="refreshPage()" type="button" class="btn btn-outline-danger" id="customBtn" value="Calculate">Choose Tip</button>
       
          <!-- Button trigger calculation -->
          <button onclick="customTip()" type="button" class="btn btn-outline-danger" id="calculateBtn" value="Calculate">Calculate</button>
        </div>
        </div>
  </div>
    </div>
    </div>
</section>
<!-- End Custom Tip Section -->

<!-- Bottom section -->
<!-- Start total amount section -->
        <!-- Tip Amount  -->
<section>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 bottom-section" id="totalAmountSection">
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3 left-column-align">
                <p>Tip Amount</p>
            </div>
            <div class="col-sm-3 right-column-dollars">
                <div id="tipAmount">$0.00</div>
             
            <div class="col-sm-3"></div>
          </div>
        </div>
  
        <!-- Total -->
        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-3 left-column-align">
            <p>Bill Total</p>
            </div>
            <div class="col-sm-3 right-column-dollars">
                <div id="totalAmount">$0.00</div>
           
          <div class="col-sm-3"></div>
        </div>
      </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-12">
            <!-- Buttons -->
          <div class="row">
            <div class="col-sm-12">
              <!-- Custom Tip -->
              <button onclick="showSplitBill()" type="button" class="btn btn-outline-danger" id="splitBtn" value="Calculate">Split Bill</button>
          
              <!-- Reset Button -->
              <button onclick="refreshPage()" type="button" class="btn btn-outline-danger" id="reset-btn" value="Calculate">Reset</button>
            </div>
            </div>
       </div>
      </div>
      
      </div>
    </section>
      <!-- End total amount section -->

      <!-- Start split bill section -->
  <!-- Bottom section -->
        
        <section>
        <!-- Number of people -->
        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-8 bottom-section" id="SplitBillSection">
            <div class="row">
              <div class="col-sm-3"></div>
              <div class="col-sm-3 left-column-align">
                  <p>Number of People</p>
              </div>
              <div class="col-sm-3 input">
                  <form class="row gy-1 gx-3 align-items-center">
                      <div class="input-group" >
                      <input 
                          type="number"
                          class="form-control peopleAmountInput"
                          id="peopleAmountInput"
                          placeholder="Amount"
                      />
                      </div>
              
              <div class="col-sm-3"></div>
              </div>
          </div>
            <div class="row">
              <div class="col-sm-3"></div>
              <div class="col-sm-3 left-column-align">
                <!-- Tip Amount  -->
                  <p>Tip Amount</p>
                  <p class="small-font">per person</p>
              </div>
              <div class="col-sm-3 right-column-dollars">
                  <div id="tipAmount">$0.00</div>
               
              <div class="col-sm-3"></div>
            </div>
          </div>
    
          <!-- Total -->
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3 left-column-align">
              <p>Bill Total</p>
              <p class="small-font">per person</p>
              </div>
              <div class="col-sm-3 right-column-dollars">
                  <div id="totalAmount">$0.00</div>
             
            <div class="col-sm-3"></div>
          </div>
        </div>
          <div class="col-sm-2"></div>
          <div class="col-sm-12">
              <!-- Buttons -->
            <div class="row">
              <div class="col-sm-12">
                <!-- Split -->
                <!-- Reset Button -->
                <button onclick="refreshPage()" type="button" class="btn btn-outline-danger" id="reset-btn" value="Calculate">Reset</button>
                <button onclick="splitBill()" type="button" class="btn btn-outline-danger" id="splitBtn" value="Calculate">Split Bill</button>
              </div>
              </div>
         </div>
        </div>
        
        </div>
      </section>
      <!-- End split bill section -->
      <br>
      <br>
      <br>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
