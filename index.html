<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <header>
      <p>Tip Calculator</p>
    </header>
    <!-- Modal -->
    <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button onclick="refreshPage()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Please enter a dollar amount.</p>
            </div>
            <div class="modal-footer">
              <button onclick="refreshPage()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
<!-- Top Section -->
    <!-- Bill Amount Input -->
        <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 top-section">
            <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3 left-column-align">
                <p>Bill Amount</p>
            </div>
            <div class="col-sm-3 input">
                <form class="row gy-1 gx-3 align-items-center">
                    <div class="input-group" >
                        <span class="input-group-text">$</span>
                    <input 
                        type="number"
                        class="form-control billAmountInput"
                        id="billAmountInput"
                        placeholder="Amount"
                    />
                    </div>
            
            <div class="col-sm-3"></div>
            </div>
        </div>

        <!-- Tip % -->
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3 left-column-align">
            <p>Tip %</p>
            </div>
            <div class="col-sm-3 input">
                <form>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" name="tip" value="0.10" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">10%</label>
                  
                    <input type="radio" name="tip"  value="0.15" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">15%</label>
                  
                    <input type="radio" name="tip" value="0.20" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio3">20%</label>

                    <input type="radio" name="tip" value="0.25"  class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio4">25%</label>
                  </div>
            </form>
                            
            <div class="col-sm-3"></div>
        </div>
        <div class="col-sm-12">
             <!-- Button trigger calculation -->
            <button onclick="test()" type="button" class="btn btn-outline-danger" id="btn" value="Calculate">Calculate</button>
        </div>
        </div>
        <div class="col-sm-2"></div>
        </div>
        </div>
    
    <!-- Bottom section -->
        <!-- Tip Amount  -->
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 bottom-section">
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3 left-column-align">
                <p>Tip Amount</p>
            </div>
            <div class="col-sm-3 right-column-dollars">
                <div id="tipAmount">$0.00</div>
             
            <div class="col-sm-3"></div>
          </div>
        </div>
  
        <!-- Total -->
        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-3 left-column-align">
            <p>Total</p>
            </div>
            <div class="col-sm-3 right-column-dollars">
                <div id="totalAmount">$0.00</div>
           
          <div class="col-sm-3"></div>
        </div>
      </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-12">
            <!-- Button trigger calculation -->
           <button onclick="refreshPage()" type="button" class="btn btn-outline-danger" id="btn" value="Calculate">Reset</button>
       </div>
      </div>
      
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
